<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus and Notes</title>
    
    <script src="https://kit.fontawesome.com/4bd9282706.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
        <time class="time"></time>
        <small class="fecha"></small>
        <h1>
            <span class="saludo"></span>
            <span spellcheck="false" class="nombre" contenteditable="true"></span>
        </h1>
        
        <h2>¿Cúal va a ser tu objetivo hoy?</h2>
        
        <h2 spellcheck="false" class="focus" contenteditable="true"></h2>

        <figure class="add-note"><img src="img/icons/interface.png" alt="add-note"></figure>
    </main>

        
    <aside class="contenedor-sticky-notes">    
        
        <section class="sticky-notes">

        </section>

    </aside>


    <script src="js/main.js"></script>
</body>
</html>
